<!DOCTYPE html>
<html lang="en">
<head>
  <title>three.js webgl - equirectangular panorama</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body { background: #000000; margin: 0; overflow: hidden; }
    #info {
      position: absolute; top: 0; width: 100%;
      color: #fff; padding: 5px;
      font-family: Monospace; font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="info">
    <a href="https://threejs.org" target="_blank">three.js webgl</a>
    — equirectangular panorama demo.
    photo by <a href="http://www.flickr.com/photos/jonragnarsson/2294472375/" target="_blank">Jón Ragnarsson</a>.
    <br>Drag equirectangular texture into the page.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script>
    let camera, scene, renderer;
    let isUserInteracting = false,
        lon = 0, lat = 0,
        onPointerDownLon = 0, onPointerDownLat = 0,
        onPointerDownPointerX = 0, onPointerDownPointerY = 0;

    init();
    animate();

    function init() {
      const container = document.getElementById('container');

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1100);
      camera.target = new THREE.Vector3(0, 0, 0);

      scene = new THREE.Scene();

      const geometry = new THREE.SphereGeometry(500, 60, 40);
      geometry.scale(-1, 1, 1);

      const texture = new THREE.TextureLoader().load(
        'https://chavin-360.vercel.app/Estela_360_Night_v5.png'
      );
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      container.addEventListener('pointerdown', onPointerDown, false);
      document.addEventListener('pointermove', onPointerMove, false);
      document.addEventListener('pointerup', onPointerUp, false);
      window.addEventListener('wheel', onDocumentMouseWheel, false);

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onPointerDown(event) {
      isUserInteracting = true;
      onPointerDownPointerX = event.clientX;
      onPointerDownPointerY = event.clientY;
      onPointerDownLon = lon;
      onPointerDownLat = lat;
    }

    function onPointerMove(event) {
      if (isUserInteracting === true) {
        lon = (onPointerDownPointerX - event.clientX) * 0.1 + onPointerDownLon;
        lat = (event.clientY - onPointerDownPointerY) * 0.1 + onPointerDownLat;
      }
    }

    function onPointerUp() {
      isUserInteracting = false;
    }

    function onDocumentMouseWheel(event) {
      camera.fov += event.deltaY * 0.05;
      camera.updateProjectionMatrix();
    }

    function animate() {
      requestAnimationFrame(animate);
      update();
    }

    function update() {
      if (!isUserInteracting) {
        lon += 0.1;
      }
      lat = Math.max(-85, Math.min(85, lat));
      const phi = THREE.Math.degToRad(90 - lat);
      const theta = THREE.Math.degToRad(lon);

      camera.target.x = 500 * Math.sin(phi) * Math.cos(theta);
      camera.target.y = 500 * Math.cos(phi);
      camera.target.z = 500 * Math.sin(phi) * Math.sin(theta);

      camera.lookAt(camera.target);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
