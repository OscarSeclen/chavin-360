<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Panorama 360 Chavín</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        touch-action: none;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Three.js y OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>

    <script>
      let scene, camera, renderer, controls;

      const textureURL = "https://cdn.glitch.global/07e79a32-9032-428b-98fd-a08a87bb6c66/Estela_360_Night_v5.png?v=1750198537304";

      init();
      animate();

      function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          1,
          1100
        );
        camera.position.set(0, 0, 0.1); // Posición inicial

        const geometry = new THREE.SphereGeometry(500, 60, 40);
        geometry.scale(-1, 1, 1); // Invertir la esfera

        const texture = new THREE.TextureLoader().load(textureURL);
        const material = new THREE.MeshBasicMaterial({ map: texture });
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false;
        controls.enablePan = false;
        controls.rotateSpeed = 0.3;
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;
        controls.minPolarAngle = 0;
        controls.maxPolarAngle = Math.PI;
      }

      function animate() {
        requestAnimationFrame(animate);
        controls.update(); // ¡Importante!
        renderer.render(scene, camera);
      }

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
